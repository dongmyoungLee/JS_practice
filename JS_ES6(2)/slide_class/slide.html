<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slide {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin: 10px
        }
        
        .slide__container {
            position: absolute;
            list-style: none;
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            height: 100px;
            transition: ease-out .5s;
        }

        .slide__item {
            float: left;
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
        }

        .slide__item:nth-child(5n+1) {
            background-color: #ffa;
        }
        .slide__item:nth-child(5n+2) {
            background-color: #faf;
        }
        .slide__item:nth-child(5n+3) {
            background-color: #aff;
        }
        .slide__item:nth-child(5n+4) {
            background-color: #faa;
        }
        .slide__item:nth-child(5n) {
            background-color: #afa;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <script src="slide6.js"></script>
</body>
</html>
